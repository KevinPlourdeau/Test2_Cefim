<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/utils.js" defer></script>
    <script src="./js/questions.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container" id="quiz-container">
        <h1 id="quiz-title" class="rainbow-text">Mini Quiz !</h1>
        <p id="quiz-description">Testez vos connaissances en programmation et code !</p>
        <p>Attention, vous n'avez que 20 secondes par question ! A la fin des 20 secondes, la question se valide même sans réponse donnée ( dans ce cas vous obtenez une mauvaise réponse ).</p>
        <button id="start-btn" class="start-btn">Démarrer le quiz</button>
    </div>
</body>
</html>
